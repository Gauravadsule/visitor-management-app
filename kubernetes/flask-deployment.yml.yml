apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: <your-dockerhub-username>/flask-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_APP
          value: index.py
        - name: FLASK_ENV
          value: development
        - name: MYSQL_HOST
          value: mysql-db-service
        - name: MYSQL_DATABASE
          value: visitors_db
        - name: MYSQL_USER
          value: root
        - name: MYSQL_PASSWORD
          value: rootpassword
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  labels:
    app: flask-app
spec:
  selector:
    app: flask-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer