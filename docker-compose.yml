version: '3.8'

services:
  flask-app:
    build:
      context: ./app  
      dockerfile: Dockerfile  
    container_name: flask_app
    environment:
      - FLASK_APP=index.py
      - FLASK_ENV=development
    ports:
      - "5000:5000"
    depends_on:
      - mysql-db
    networks:
      - app-network

  mysql-db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: visitors_db
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpassword
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge